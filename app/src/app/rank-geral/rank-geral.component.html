<div class="container">
  <div class="card-body">
    <h1 class="font-weight-bold">Pontuação do Dia</h1>
    <table mat-table [dataSource] = "lstRankDiario" class = "mat-elevation-z8"> 
      <ng-container matColumnDef = "nickname">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef = "let element"> {{element.nickname}} </td>
      </ng-container>
      <ng-container matColumnDef = "kill">
        <th mat-header-cell *matHeaderCellDef>Matou</th>
        <td mat-cell *matCellDef = "let element"> {{element.kill}} </td>
      </ng-container>
      <ng-container matColumnDef = "death">
        <th mat-header-cell *matHeaderCellDef>Morreu</th>
        <td mat-cell *matCellDef = "let element"> {{element.death}} </td>
      </ng-container>
      <ng-container matColumnDef = "assistance">
        <th mat-header-cell *matHeaderCellDef>Assistência</th>
        <td mat-cell *matCellDef = "let element"> {{element.assistance}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef = "protein">
        <th mat-header-cell *matHeaderCellDef>Protein (g)</th>
        <td mat-cell *matCellDef = "let element"> {{element.protein}} </td>
      </ng-container>  -->
      <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
      <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
