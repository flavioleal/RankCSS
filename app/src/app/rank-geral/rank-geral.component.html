<div class="container">
  <div class="card-body">
    <h1 class="font-weight-bold">Pontuação do Dia</h1>
    <table mat-table [dataSource] = "lstRankDiario" class = "mat-elevation-z8"> 
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef class="center"></th>
        <td mat-cell *matCellDef="let element; let i = index;" class="center"> <strong [ngClass]="getClass(i)">{{i+1}}</strong></td>
      </ng-container>
      <ng-container matColumnDef = "nickname">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef = "let element; let i = index;"> <strong [ngClass]="getClass(i)">{{element.nickname}} </strong></td>
      </ng-container>
      <ng-container matColumnDef = "kill">
        <th mat-header-cell *matHeaderCellDef class="center">Matou</th>
        <td mat-cell *matCellDef = "let element; let i = index;" class="center"> <strong [ngClass]="getClass(i)">{{element.kill}}</strong> </td>
      </ng-container>
      <ng-container matColumnDef = "death">
        <th mat-header-cell *matHeaderCellDef class="center">Morreu</th>
        <td mat-cell *matCellDef = "let element; let i = index;" class="center"> <strong [ngClass]="getClass(i)">{{element.death}}</strong> </td>
      </ng-container>
      <ng-container matColumnDef = "assistance">
        <th mat-header-cell *matHeaderCellDef class="center">Assistência</th>
        <td mat-cell *matCellDef = "let element; let i = index;" class="center"> <strong [ngClass]="getClass(i)">{{element.assistance}}</strong> </td>
      </ng-container>
      <ng-container matColumnDef = "friendlyFire" class="center">
        <th mat-header-cell *matHeaderCellDef class="center">Friendly Fire</th>
        <td mat-cell *matCellDef = "let element; let i = index;" class="center"> <strong [ngClass]="getClass(i)">{{element.friendlyFire}}</strong> </td>
      </ng-container>
      <ng-container matColumnDef = "pontuation">
        <th mat-header-cell *matHeaderCellDef class="center">Pontuação</th>
        <td mat-cell *matCellDef = "let element; let i = index;" class="center"> <strong [ngClass]="getClass(i)">{{element.pontuation}}</strong> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
      <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
